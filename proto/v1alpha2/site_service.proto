  string parent = 1;

  // Site resource body
  Site site = 2;
}

// Request message for method [UpdateSite][ntt.workplace.v1alpha2.UpdateSite]
message UpdateSiteRequest {
  // Site resource body
  Site site = 2;

  // FieldMask applied to request - change will be applied only for fields in
  // the mask
  google.protobuf.FieldMask update_mask = 3;

  // Conditional update applied to request if update should be executed only for
  // specific resource state. If this field is populated, then server will fetch
  // existing resource, compare with the one stored in the cas field (after
  // applying field mask) and proceed with update only and only if they match.
  // Otherwise RPC error Aborted will be returned.
  CAS cas = 4;

  // CAS - Compare and Swap. This object is used if user wants to make update
  // conditional based upon previous resource version.
  message CAS {
    // Conditional desired state of a resource before update.
    Site conditional_state = 1;

    // Field paths from conditional state of resource server should check and
    // compare.
    google.protobuf.FieldMask field_mask = 2;
  }
}

// Request message for method [DeleteSite][ntt.workplace.v1alpha2.DeleteSite]
message DeleteSiteRequest {
  // Reference of ntt.workplace.v1alpha2.Site
  string name = 1;
}

// Site service API for Workplace
service SiteService {
  option (google.api.default_host) = "workplace.edgelq.com";
  option (google.api.oauth_scopes) = "https://apis.edgelq.com";

  // GetSite
  rpc GetSite(GetSiteRequest) returns (Site) {
    option (google.api.http) = {
      get : "/v1alpha2/{name=projects/*/regions/*/sites/*}"
    };
  }

  // BatchGetSites
  rpc BatchGetSites(BatchGetSitesRequest) returns (BatchGetSitesResponse) {
    option (google.api.http) = {
      get : "/v1alpha2/sites:batchGet"
    };
  }

  // ListSites
  rpc ListSites(ListSitesRequest) returns (ListSitesResponse) {
    option (google.api.http) = {
      get : "/v1alpha2/{parent=projects/*/regions/*}/sites"
    };
  }

  // WatchSite
  rpc WatchSite(WatchSiteRequest) returns (stream WatchSiteResponse) {
    option (google.api.http) = {
      post : "/v1alpha2/{name=projects/*/regions/*/sites/*}:watch"
    };
  }

  // WatchSites
  rpc WatchSites(WatchSitesRequest) returns (stream WatchSitesResponse) {
    option (google.api.http) = {
      post : "/v1alpha2/{parent=projects/*/regions/*}/sites:watch"
    };
  }

  // CreateSite
  rpc CreateSite(CreateSiteRequest) returns (Site) {
    option (google.api.http) = {
      post : "/v1alpha2/{parent=projects/*/regions/*}/sites"
      body : "site"
    };
  }

  // UpdateSite
  rpc UpdateSite(UpdateSiteRequest) returns (Site) {
    option (google.api.http) = {
      put : "/v1alpha2/{site.name=projects/*/regions/*/sites/*}"
      body : "site"
    };
  }

  // DeleteSite
  rpc DeleteSite(DeleteSiteRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete : "/v1alpha2/{name=projects/*/regions/*/sites/*}"
    };
  }
}
